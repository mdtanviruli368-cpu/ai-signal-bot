<div class="box">
  <h1>ü§ñ AI Signal Bot</h1>
  <p>AI Bot Premium Signal</p>

  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <div id="loading">‚è≥ Ad loading‚Ä¶</div>

  <!-- ‚úÖ All bot buttons -->
  <div class="bot-buttons" id="botButtons">
    <button id="aiBtn">üß† AI Signal Bot</button>
    <button id="autoBtn">ü§ñ Auto Trade Bot</button>
    <button id="finorixProBtn">üî• FINORIX PRO AI</button>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const startBtn = document.getElementById("startBtn");
  const loading = document.getElementById("loading");
  const botButtons = document.getElementById("botButtons");

  function resetUI() {
    startBtn.style.display = "block";
    loading.style.display = "none";
    botButtons.style.display = "none";
  }

  resetUI();

  // ‚úÖ Wait until Monetag is ready
  function waitForMonetag(cb) {
    let tries = 0;
    const timer = setInterval(() => {
      tries++;
      if (typeof window.show_10432878 === "function") {
        clearInterval(timer);
        cb();
      }
      if (tries > 20) {
        clearInterval(timer);
        loading.style.display = "none";
        botButtons.style.display = "block";
      }
    }, 500);
  }

  // Start ‚Üí Ad
  startBtn.onclick = () => {
    startBtn.style.display = "none";
    loading.style.display = "block";

    waitForMonetag(() => {
      show_10432878()
        .then(() => {
          loading.style.display = "none";
          botButtons.style.display = "block";
        })
        .catch(() => {
          loading.style.display = "none";
          botButtons.style.display = "block";
        });
    });
  };

  // ‚úÖ Buttons open INSIDE Telegram
  document.getElementById("aiBtn").onclick = () => {
    tg.openLink("https://color-title-33404201.figma.site/");
  };

  document.getElementById("autoBtn").onclick = () => {
    tg.openLink("https://gpx-ai-bot.netlify.app/");
  };

  document.getElementById("finorixProBtn").onclick = () => {
    tg.openLink("https://t.me/FINORIXBOT");
  };
</script>
